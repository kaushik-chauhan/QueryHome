<ion-header>

    <ion-navbar>
      <ion-title>Ask</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form #askForm="ngForm" (ngSubmit)="saveChanges(); askForm.resetForm()">
      <ion-list>
        <ion-item>
          <ion-label floating>Query (in one line)</ion-label>
          <ion-input type="text" [(ngModel)]="query.question" name="question" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Explain your problem</ion-label>
          <ion-textarea type="text" [(ngModel)]="query.explanation" name="explanation" required></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>Select appropriate tags</ion-list-header>
        
        <ion-item>
          <ion-label>Technology</ion-label>
          <ion-select [(ngModel)]="techSelect" multiple="true" name="Technology">
            <ion-option *ngFor = "let item of tech" [value]="item.id">{{item.name}}</ion-option>
          </ion-select>
        </ion-item>
      
      
        <ion-item>
          <ion-label>Business</ion-label>
          <ion-select [(ngModel)]="lmSelect" multiple="true" name="Business">
            <ion-option *ngFor = "let item of lm" [value]="item.id">{{item.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
  
      <button [disabled]="!askForm.form.valid" ion-button block round type="submit">Ask</button>
    </form>
  </ion-content>
