<ion-header>
  <ion-navbar>
    <ion-title>
      Q/A
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Questions asked</ion-list-header>
    <ion-item *ngFor="let i of questions">
      <h2>{{i["question"]}}</h2>
      <p>{{i["explanation"]}}</p>
    </ion-item>
  </ion-list>
</ion-content>
